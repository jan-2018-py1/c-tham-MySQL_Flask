<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MySQL-Flask: Users (RESTful)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Delete a user</h1>
    <!-- <hr> -->
    <!-- {{ all_friends }} -->
    <!-- <hr> -->
    <div id="list">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Friend Since</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Action</th>
            </tr>
            {% for friend in all_friends: %}
            <tr>
                <td>{{ friend['id'] }}</td>
                <td>{{ friend['first_name'] }} {{ friend['last_name'] }}</td>
                <td>{{ friend['age'] }}</td>
                <td>{{ friend['friend_since'] }}</td>
                <td>{{ friend['created_at'] }}</td>
                <td>{{ friend['updated_at'] }}</td>
                <td>
                    <form action='/delete' method='POST'>
                        <input type="hidden" name="userID" value="{{ friend['id'] }}">
                        <input type="submit" value="Delete this record">
                    </form>
                    <!-- <a href="/users/{{ friend['id'] }}/destory">Comfirm delete this user</a> -->
                </td>
            </tr>
            {% endfor %}
        </table>
        <!-- {{ key }} -->
        <a href="/users">Go Back</a>
    </div>
</body>
</html>
